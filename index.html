<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PC test online</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function testScreen() {
        window.open("https://eizo.be/monitor-test", "", "width=800,height=600");
      }

      function testKeyboard() {
        window.open(
          "https://mhqb365.github.io/keyboard-test",
          "",
          "width=1366,height=768"
        );
      }

      function testCamera() {
        window.open("https://webcamtests.com", "", "width=800,height=600");
      }

      function testMicrophone() {
        window.open("https://mictests.com", "", "width=800,height=600");
      }

      function testGPU() {
        window.open(
          "https://mhqb365.github.io/gpu-test",
          "",
          "width=800,height=600"
        );
      }
    </script>

    <style>
      html,
      body {
        font-family: Tahoma, Verdana, sans-serif;
        line-height: 200%;
        font-size: 20px;
        background-color: #252525;
        color: #ffc107 !important;
      }

      li {
        list-style: none;
      }

      .link {
        cursor: pointer;
      }

      .text-primary {
        color: #007bff;
      }

      .text-secondary {
        color: #f0e7d5;
      }

      .text-danger {
        color: #dc3545;
      }

      .text-info {
        color: #17a2b8;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>PC test online</h1>

      <li>
        <span class="link text-primary" onclick="testScreen()"
          >1. Screen test</span
        >
      </li>
      <li>
        <span class="link text-secondary" onclick="testKeyboard()"
          >2. Keyboard test</span
        >
      </li>
      <li>
        <span class="link text-info" onclick="testCamera()"
          >3. Camera test</span
        >
      </li>
      <li>
        <span class="link text-info" onclick="testMicrophone()">
          4. Microphone test
        </span>
      </li>
      <li>
        <span class="link text-danger" onclick="testGPU()"
          >5. GPU/FPS test (Fish bowl)</span
        >
      </li>
    </div>
  </body>
</html>
