<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PC test online</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function testMonitor() {
        window.open("https://eizo.be/monitor-test", "", "width=800,height=600");
      }

      function testKeyboard() {
        window.open(
          "https://mhqb365.github.io/keyboard-test",
          "",
          "width=1366,height=768"
        );
      }

      function testCamera() {
        window.open("https://webcamtests.com", "", "width=800,height=600");
      }

      function testMicrophone() {
        window.open("https://mictests.com", "", "width=800,height=600");
      }

      function testGPU() {
        window.open(
          "https://mhqb365.github.io/gpu-test",
          "",
          "width=800,height=600"
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center p-4">
          <button class="btn btn-primary" onclick="testMonitor()">Monitor test</button>
        </div>
        <div class="col-md-4 text-center p-4">
          <button class="btn btn-secondary" onclick="testKeyboard()">Keyboard test</button>
        </div>
        <div class="col-md-4 text-center p-4">
          <button class="btn btn-info" onclick="testCamera()">Camera test</button>
        </div>
        <div class="col-md-4 text-center p-4">
          <button class="btn btn-info" onclick="testMicrophone()">Microphone test</button>
        </div>
        <div class="col-md-4 text-center p-4">
          <button class="btn btn-danger" onclick="testGPU()">GPU test (Fish Bowl)</button>
        </div>
      </div>
    </div>
  </body>
</html>
