<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PC test online</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function testScreen() {
        window.open("https://eizo.be/monitor-test", "", "width=800,height=600");
      }

      function testKeyboard() {
        window.open(
          "https://mhqb365.github.io/keyboard-test",
          "",
          "width=1366,height=768"
        );
      }

      function testCamera() {
        window.open("https://webcamtests.com", "", "width=800,height=600");
      }

      function testMicrophone() {
        window.open("https://mictests.com", "", "width=800,height=600");
      }

      function testGPU() {
        window.open(
          "https://mhqb365.github.io/gpu-test",
          "",
          "width=800,height=600"
        );
      }
    </script>

    <style>
      .link {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <h1 class="text-primary">PC test online</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <span class="link" onclick="testScreen()">1. Screen test</span>
        </li>
        <li class="list-group-item">
          <span class="link" onclick="testKeyboard()">2. Keyboard test</span>
        </li>
        <li class="list-group-item">
          <span class="link" onclick="testCamera()">3. Camera test</span>
        </li>
        <li class="list-group-item">
          <span class="link" onclick="testMicrophone()">
            4. Microphone test
          </span>
        </li>
        <li class="list-group-item">
          <span class="link" onclick="testGPU()">5. GPU test (Fish bowl)</span>
        </li>
      </ul>
    </div>
  </body>
</html>
